<div class="content">
  <div class="row mb-4">
    <div class="card">
      <div class="card-header">
        <h3>Letzter Heartbeat</h3>
      </div>
      <div class="card-body">
        <div>{{ energyData.length > 0 ? energyData[0].batteryLevel : "" }}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-header">
        <h3>Batterie Level Graph</h3>
      </div>
      <div class="card-body">
        <div #batteryChart></div>
      </div>
    </div>
  </div>
</div>
