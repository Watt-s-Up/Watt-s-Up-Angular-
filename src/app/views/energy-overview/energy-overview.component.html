<div class="card">
  <div class="content">
    <h1>Welcome to the Energy Data Component!</h1>
    <p>This is a simple Angular component.</p>
    <div *ngFor="let data of energyData">
      <div class="row col-12">
        <p>{{ data.batteryLevel }}</p>
        <p>{{ data.batteryPercent }}</p>
        <p>{{ data.batteryVoltage }}</p>
        <p>{{ data.batteryStatus }}</p>
        <p>{{ data.occuredAt }}</p>
      </div>
    </div>
  </div>
</div>
