<div class="content">
  <div class="row mb-4">
    <div class="card">
      <div class="card-header">
        <h3>Letzter Heartbeat</h3>
      </div>
      <div class="card-body">
        <div>
          <h5>
            {{ energyData.length > 0 ? energyData[0].batteryPercent : "" }}
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-header">
        <h3>Batterie Level</h3>
      </div>
      <div class="card-body">
        <div #batteryChart></div>
      </div>
    </div>
  </div>
</div>
